orbs:
  node: circleci/node@4.0.0

version: 2.1

jobs:
  node-test:
    executor:
      name: node/default
      #tag: '13.14'
    steps:
      - run:
          command: while true; echo $(date +"%T") $(cat /sys/fs/cgroup/cpuacct/cpuacct.usage) >> ./cpu_util.log && sleep 1; end
          background: true
      - checkout
      - node/install-packages
      - run:
          command: npm run test
      - run:
          command: cat /sys/fs/cgroup/memory/memory.max_usage_in_bytes >> ./max_mem_util.log
          when: always
      - store_artifacts:
          path: /cpu_util.log
      - store_artifacts:
          path: /max_mem_util.log    

workflows:
  app-tests:
    jobs:
      - node-test